version: "3"
services:
  vantagecam:
    image: ghcr.io/mcgeaverbeaver/vantagecamlive:latest
    container_name: vantagecam
    devices:
      - /dev/dri:/dev/dri # Intel QuickSync (Required)
    environment:
      # --- REQUIRED SETTINGS ---
      - RTSP_SOURCE=rtsp://user:pass@192.168.1.50:554/stream  # << CHANGE THIS: Your camera URL
      - ADMIN_USER=admin                                      # << CHANGE THIS: Username for API
      - ADMIN_PASS=change_me_please                           # << CHANGE THIS: Password for API
      
      # --- WEATHER SETTINGS ---
      - WEATHER_LAT=40.7128                # << CHANGE THIS: Your Latitude
      - WEATHER_LON=-74.0060               # << CHANGE THIS: Your Longitude
      - WEATHER_LOCATION=My City           # << CHANGE THIS: Name displayed on screen
      - WEATHER_TIMEZONE=America/New_York  # << CHANGE THIS: Your Timezone
      
      # --- YOUTUBE SETTINGS (Optional) ---
      - YOUTUBE_URL=rtmp://a.rtmp.youtube.com/live2
      - YOUTUBE_KEY=xxxx-xxxx-xxxx-xxxx    # << CHANGE THIS: Leave blank to disable YouTube
      
    volumes:
      - /mnt/user/appdata/vantagecam:/config
    ports:
      - 9998:9998 # Audio API
    restart: unless-stopped